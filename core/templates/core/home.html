{% extends 'core/base.html' %}

{% block content %}
    <div class="w-full">
        <h1 class="text-3xl font-bold mb-6">
            Olá, bem vindos ao meu blog!
        </h1>
        <p class="text-lg mb-3">
            Aqui você encontra posts sobre diversos assuntos.
        </p>
        <p class="text-lg mb-5">
            Fique a vontade para navegar e ler os posts clicando no botão abaixo.
        </p>
        <a class="rounded-md bg-indigo-600 mt-4 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" href="{% url 'blog' %}">
            Ver todos os posts
        </a>
        
    </div>
{% endblock %}
